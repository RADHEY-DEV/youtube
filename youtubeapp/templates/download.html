<div class="container">
    <h1>{{title}}</h1>
<div class="my-5 embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" src={{embed}} allowfullscreen></iframe>
</div>

    <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Size</th>
      <th scope="col">Quality</th>
      <th scope="col">Type</th>
           <th scope="col">Download</th>
    </tr>
  </thead>
    {% for j in video %}
  <tbody>
    <tr>
      <td>{{j.filesize}}</td>
            <td>{{j.resolution}}</td>
           <td>{{j.type}}</td>
        <td>

          <form action="{% url 'ytproject:download_done' j.resolution %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-success" value="Download">

          </form>


        </td>
    </tr>
     </tbody>
    {% endfor %}
</table>

</div>
